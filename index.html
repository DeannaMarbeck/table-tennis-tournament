<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Table Tennis Tournament</title>
</head>
<body>

	<h1 class="test">Table Tennis Tournament</h1>
	<section id="add-players" class="add-players">

		<input type="text" id="input" />
		<button id="button">Add Player</button>

		<ul id="players-list">
		</ul>
		<button id="create-tournament">Create Tournament</button>
	</section>

	<section id="draw">
		<h3 id="draw-error"></h3>
	</section>

	<section>
		<button id="round-button">Next round</button>
	</section>

	<section id="final" class="hidden">
		<h2>Final round. Congratulations</h2>
	</section>

	<script type="text/javascript" src="tournament.js"></script>
</body>
</html>
