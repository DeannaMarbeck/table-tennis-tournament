<!DOCTYPE html>
<html lang="en-gb">

<head>
	<title>Table Tennis Tournament</title>
	<meta name="description" content="Table Tennis Tournament Draw Generator">
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="manifest" href="site.webmanifest">
	<link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>

<body>
	<div class="wrapper">
		<h1>Table Tennis Tournament</h1>

		<!-- Enter tournament players -->
		<section id="add-players" class="add-players">
			<form>
				<fieldset>
					<legend>Add players to create a random draw for your tournament</legend>	
					<div>
						<label for="input">Player Name:</label>
						<input type="text" id="input" />
						<input type="submit" id="input-button" value="Add Player" />
					</div>
				</fieldset>
			</form>
			<p id="input-error"></p>
			<ul id="players-list"></ul>
			<button id="create-tournament">Create Tournament</button>
		</section>

		<!-- Display draws for each round -->
		<section id="draw" class="hidden">
			<h2>Tournament Draw</h2>
			<section id="draw-list" class="draw-list"></section>
			<section id="next-round">
				<h3 id="draw-error">Select each winner's name to progress to the next round</h3>
				<button id="round-button">Next round</button>
			</section>
		</section>

		<!-- Display final match -->
		<section id="final" class="hidden">
			<h2>Congratulations!</h2>
			<section id="final-list" class="final-list"></section>
			<button id="new-button">New Tournament</button>
		</section>

		<script src="index.js"></script>
	</div> <!-- End wrapper div -->
</body>
</html>
